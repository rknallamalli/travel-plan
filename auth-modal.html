<!-- Authentication Modal -->
<div class="modal" id="auth-modal">
    <div class="modal-overlay" onclick="closeModal('auth-modal')"></div>
    <div class="modal-content" style="max-width: 450px;">
        <div class="modal-header">
            <h2>Welcome to TravelPlan</h2>
            <button class="modal-close" onclick="closeModal('auth-modal')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin" onclick="switchAuthTab('signin')">Sign In</button>
                <button class="auth-tab" data-tab="signup" onclick="switchAuthTab('signup')">Sign Up</button>
            </div>

            <!-- Google Sign In Button -->
            <button class="btn btn-google" onclick="signInWithGoogle()"
                style="width: 100%; margin-bottom: 1.5rem; background: white; color: #333; border: 1px solid #ddd;">
                <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 0.5rem;">
                    <path fill="#4285F4"
                        d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                    <path fill="#34A853"
                        d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" />
                    <path fill="#FBBC05"
                        d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z" />
                    <path fill="#EA4335"
                        d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z" />
                </svg>
                Continue with Google
            </button>

            <div
                style="text-align: center; color: var(--color-text-tertiary); margin-bottom: 1.5rem; position: relative;">
                <span
                    style="background: var(--color-bg-secondary); padding: 0 1rem; position: relative; z-index: 1;">or</span>
                <div
                    style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--color-border); z-index: 0;">
                </div>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" class="form-input" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                <p
                    style="text-align: center; margin-top: 1rem; font-size: 0.875rem; color: var(--color-text-tertiary);">
                    <a href="#" onclick="showPasswordReset(); return false;" style="color: var(--color-primary);">Forgot
                        password?</a>
                </p>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form" style="display: none;" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" class="form-input" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="••••••••" minlength="6"
                        required>
                </div>
                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input type="password" id="signup-password-confirm" class="form-input" placeholder="••••••••"
                        minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: var(--color-text-tertiary);">
                By continuing, you agree to our Terms of Service and Privacy Policy
            </p>
        </div>
    </div>
</div>
